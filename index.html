    <script>


    var str1 = "they are students"
    var str1a = str1.split("")
    var str = "aeiou"
    var stra = str.split("")
    // var reg = new RegExp(str,"g")
    for (var i=0,l=str1.length;i<l;i++){
        for(var j=0,k=str.length;j<k;j++){
            if(str1a[i]===stra[j]){
                str1a.splice(i,1)   
            }
        }
    }
    var ss = str1a.join("")
    
    console.log(ss)
  
    document.write(ss)
   
    </script>
