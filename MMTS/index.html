<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row col-md-4 col-md-offset-2 box">

            <h3 class="header">用户注册</h3>

            <div class="form-group has-success has-feedback">
                <label class="control-label sr-only" for="btn1">Input group with success</label>
                <div class="input-group">
                    <span class="input-group-addon sp"><img src="img/1.png"/></span>
                    <input type="text" class="form-control" id="btn1" aria-describedby="inputGroupSuccess4Status" placeholder="Email">
                </div>
            </div>

            <div class="form-group has-success has-feedback">
                <label class="control-label sr-only" for="btn2">Input group with success</label>
                <div class="input-group">
                    <span class="input-group-addon sp"><img src="img/2.png"/></span>
                    <input type="text" class="form-control" id="btn2" aria-describedby="inputGroupSuccess4Status" placeholder="用户名">
                </div>
            </div>

            <div class="form-group has-success has-feedback">
                <label class="control-label sr-only" for="btn3">Input group with success</label>
                <div class="input-group">
                    <span class="input-group-addon sp"><img src="img/3.png"/></span>
                    <input type="text" class="form-control" id="btn3" aria-describedby="inputGroupSuccess4Status" placeholder="密码">
                    <span class="glyphicon form-control-feedback sps"></span>
                    <span id="inputSuccess2Status" class="sr-only">(success)</span>
                </div>
            </div>

            <button type="button" class="btn btn-warning" id="zhuce">立即注册</button>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
