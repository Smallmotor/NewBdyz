<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>注册</title>
</head>
<body>
    <div class="container-fluid header">
        <div class="row col-md-4 col-md-offset-4">
            <div class="form-group box">
                <div class="hbox woai boxs">手机号码注册</div>
                <div class="boxs">账号注册</div>
            </div>
        <div class="yiye">

                <div class="form-group  has-feedback bb">
                        <label class="control-label" for="ibtn1"></label>
                        <input type="text" class="form-control input-lg" id="ibtn1" aria-describedby="inputSuccess2Status" placeholder="手机号码">
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <span id="inputSuccess2Status" class="sr-only">(success)</span>
                    </div>
        
                    <div class="form-group  has-feedback">
                        <div class="input-group">
                            <label class="control-label" for="ibtn2"></label>
                            <input type="text" class="form-control input-lg " id="ibtn2" aria-describedby="inputSuccess2Status" placeholder="验证码">
                            <div class="input-group-addon yzm"><a href="#">获取验证码</a></div>
                        </div>
                    </div>
        
                    <div class="form-group  has-feedback">
                        <label class="control-label" for="ibtn3"></label>
                        <input type="text" class="form-control input-lg " id="ibtn3" aria-describedby="inputSuccess2Status" placeholder="密码">
                        <span class="glyphicon form-control-feedback" id="tade" aria-hidden="true"></span>
                        <span id="inputSuccess2Status" class="sr-only">(success)</span>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 我已阅读并接受 <a href="#" id="dsp">《Flyme服务协议条款》</a>
                        </label>
                    </div>
            
            
                    <button type="button" class="btn btn-primary btn-lg" id="wodema1">注册</button>
            </div>
        

            <div class="yiye yiye2">
                <div class="form-group  has-feedback bb">
                    <label class="control-label" for="ibtn4"></label>
                    <input type="text" class="form-control input-lg" id="ibtn4" aria-describedby="inputSuccess2Status" placeholder="email">
                    <span class="glyphicon form-control-feedback" id="tade4" aria-hidden="true">@flyme.cn</span>
                    
                    <span id="inputSuccess2Status" class="sr-only">(success)</span>
                </div>

                <div class="form-group  has-feedback">
                    <label class="control-label" for="ibtn5"></label>
                    <input type="text" class="form-control input-lg " id="ibtn5" aria-describedby="inputSuccess2Status" placeholder="密码">
                    <span class="glyphicon form-control-feedback" id="tade2" aria-hidden="true"></span>
                    <span id="inputSuccess2Status" class="sr-only">(success)</span>
                </div>

                <div class="form-group  has-feedback">
                    <label class="control-label" for="ibtn6"></label>
                    <input type="text" class="form-control input-lg " id="ibtn6" aria-describedby="inputSuccess2Status" placeholder="安全邮箱">
                    <span class="glyphicon form-control-feedback" id="tade1" aria-hidden="true"></span>
                    <span id="inputSuccess2Status" class="sr-only">(success)</span>
                </div>

                <div class="checkbox" id="lei">
                    <label>
                        <input type="checkbox"> 我已阅读并接受 <a href="#" id="dsp">《Flyme服务协议条款》</a>
                    </label>
                </div>
        
        
                <button type="button" class="btn btn-primary btn-lg" id="wodema2">注册</button>
        </div>

            
        </div>
    </div>
    
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
